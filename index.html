const { useEffect, useMemo, useRef, useState } = React;

const TOWER_TYPES = { PENCIL: "PENCIL", ERASER: "ERASER", CALCULATOR: "CALCULATOR", RULER: "RULER" };

const PATH = [ { x: 20, y: 60 }, { x: 300, y: 60 }, { x: 300, y: 220 }, { x: 540, y: 220 }, { x: 540, y: 380 }, { x: 760, y: 380 } ];
function lerp(a,b,t){return a+(b-a)*t} function distance(a,b){const dx=a.x-b.x, dy=a.y-b.y; return Math.hypot(dx,dy)} function clamp(n,lo,hi){return Math.max(lo, Math.min(hi,n))}
function formatCoins(n){return Math.floor(n)}
function pathLength(points){let L=0; for(let i=0;i<points.length-1;i++) L+=distance(points[i],points[i+1]); return L}
const PATH_LENGTH = pathLength(PATH);
function pointAtT(points,t){let target=t*PATH_LENGTH, acc=0; for(let i=0;i<points.length-1;i++){const a=points[i], b=points[i+1], seg=distance(a,b); if(acc+seg>=target){const local=(target-acc)/seg; return {x: lerp(a.x,b.x,local), y: lerp(a.y,b.y,local)}} acc+=seg} return points[points.length-1]}
function enemyStats(type,wave){const s=1+wave*0.05; switch(type){case ENEMY_TYPES.HOMEWORK:return{hp:12*s,speed:0.045,reward:4};case ENEMY_TYPES.QUIZ:return{hp:26*s,speed:0.038,reward:8};case ENEMY_TYPES.TEST:return{hp:60*s,speed:0.032,reward:16};case ENEMY_TYPES.FINAL:return{hp:220*s,speed:0.026,reward:50};default:return{hp:20,speed:0.04,reward:5}}}
function baseTowerStats(kind,level=1){const L=clamp(level,1,3); if(kind===TOWER_TYPES.PENCIL) return{range:110+8*L,dmg:6+2*L,fireRate:650-30*L}; if(kind===TOWER_TYPES.ERASER) return{range:120+10*L,dmg:12+4*L,fireRate:900-40*L}; if(kind===TOWER_TYPES.CALCULATOR) return{range:135+12*L,dmg:8+1*L,fireRate:400-15*L,chain:2+(L-1)}; if(kind===TOWER_TYPES.RULER) return{range:170+20*L,dmg:10+3*L,fireRate:800-60*L,pierce:1+L}; return{range:100,dmg:5,fireRate:800}}
function kindLabel(kind,level){ if(kind===TOWER_TYPES.RULER) return ["Ruler","Yardstick","Tape Measure"][level-1]||"Ruler"; if(kind===TOWER_TYPES.PENCIL) return ["Pencil","Pen","Marker"][level-1]||"Pencil"; if(kind===TOWER_TYPES.ERASER) return ["Eraser","Board Eraser","Giant Sponge"][level-1]||"Eraser"; if(kind===TOWER_TYPES.CALCULATOR) return ["Calculator","Sci Calc","Graphing Calc"][level-1]||"Calculator"; return kind }
const BASE_COST={PENCIL:20,ERASER:35,CALCULATOR:45,RULER:60}; function upgradeCost(level){return 25+level*30}

function generateAngleProblem(){
  const types=["vertical","complementary","supplementary","addition","solve_x"]; const type=types[Math.floor(Math.random()*types.length)];
  const size=240,cx=size/2,cy=size/2; const toRad=(d)=>d*Math.PI/180; const rayTo=(deg,len=90)=>({x:cx+Math.cos(toRad(deg))*len,y:cy+Math.sin(toRad(deg))*len}); const labelAt=(deg,r=50)=>({x:cx+Math.cos(toRad(deg))*r,y:cy+Math.sin(toRad(deg))*r}); const arcPath=(s,e,r=38)=>{const a0=toRad(s), a1=toRad(e); const large=Math.abs(e-s)>180?1:0; const sweep=e>s?1:0; const p0={x:cx+Math.cos(a0)*r,y:cy+Math.sin(a0)*r}; const p1={x:cx+Math.cos(a1)*r,y:cy+Math.sin(a1)*r}; return `M ${p0.x} ${p0.y} A ${r} ${r} 0 ${large} ${sweep} ${p1.x} ${p1.y}`};
  let prompt="", answer=0, explain="", svg=null;

  if(type==="complementary"){const given=Math.floor(10+Math.random()*70); prompt=`If two angles are complementary and one is ${given}Â°, what is the other angle?`; answer=90-given; explain=`Complementary angles sum to 90Â°. So 90 - ${given} = ${answer}.`; const base=0,right=90,mid=Math.floor(10+Math.random()*70); const pBase=rayTo(base,90), pRight=rayTo(right,90), pMid=rayTo(mid,90); svg=(<svg width={size} height={size} className="mx-auto"><line x1={cx} y1={cy} x2={pBase.x} y2={pBase.y} stroke="#111" strokeWidth={2}/><line x1={cx} y1={cy} x2={pRight.x} y2={pRight.y} stroke="#111" strokeWidth={2}/><path d={arcPath(base,right,24)} fill="none" stroke="#aaa" strokeWidth={2}/><circle cx={cx} cy={cy} r={2.5} fill="#111"/><path d={arcPath(base,mid,20)} fill="none" stroke="#5b8" strokeWidth={3}/><text {...labelAt(mid/2,28)} fontSize={14} textAnchor="middle" dominantBaseline="middle">{`${given}Â°`}</text><path d={arcPath(mid,right,20)} fill="none" stroke="#e95" strokeWidth={3}/><text {...labelAt((mid+right)/2,28)} fontSize={14} textAnchor="middle" dominantBaseline="middle">{`?`}</text></svg>)}
  if(type==="supplementary"){const given=Math.floor(20+Math.random()*150); prompt=`If two angles are supplementary and one is ${given}Â°, what is the other angle?`; answer=180-given; explain=`Supplementary angles sum to 180Â°. So 180 - ${given} = ${answer}.`; const base=0, straight=180, mid=Math.floor(20+Math.random()*140); const pBase=rayTo(base,90), pStraight=rayTo(straight,90); svg=(<svg width={size} height={size} className="mx-auto"><line x1={cx} y1={cy} x2={pBase.x} y2={pBase.y} stroke="#111" strokeWidth={2}/><line x1={cx} y1={cy} x2={pStraight.x} y2={pStraight.y} stroke="#111" strokeWidth={2}/><path d={arcPath(base,straight,24)} fill="none" stroke="#aaa" strokeWidth={2}/><circle cx={cx} cy={cy} r={2.5} fill="#111"/><path d={arcPath(base,mid,20)} fill="none" stroke="#5b8" strokeWidth={3}/><text {...labelAt(mid/2,28)} fontSize={14} textAnchor="middle" dominantBaseline="middle">{`${given}Â°`}</text><path d={arcPath(mid,straight,20)} fill="none" stroke="#e95" strokeWidth={3}/><text {...labelAt((mid+straight)/2,28)} fontSize={14} textAnchor="middle" dominantBaseline="middle">{`?`}</text></svg>)}
  if(type==="addition"){const a=Math.floor(15+Math.random()*70), b=Math.floor(10+Math.random()*60); prompt=`In the diagram, âˆ ABD = ${a}Â° and âˆ DBC = ${b}Â°. What is âˆ ABC?`; answer=a+b; explain=`Angle Addition Postulate: âˆ ABC = ${a}+${b} = ${a+b}.`; const start=340, split=start+a, end=split+b; const pStart=rayTo(start,90), pSplit=rayTo(split,90), pEnd=rayTo(end,90); svg=(<svg width={size} height={size} className="mx-auto"><line x1={cx} y1={cy} x2={pStart.x} y2={pStart.y} stroke="#111" strokeWidth={2}/><line x1={cx} y1={cy} x2={pSplit.x} y2={pSplit.y} stroke="#111" strokeWidth={2}/><line x1={cx} y1={cy} x2={pEnd.x} y2={pEnd.y} stroke="#111" strokeWidth={2}/><circle cx={cx} cy={cy} r={2.5} fill="#111"/><path d={arcPath(start,split,22)} fill="none" stroke="#5b8" strokeWidth={3}/><text {...labelAt((start+split)/2,30)} fontSize={14} textAnchor="middle" dominantBaseline="middle">{`${a}Â°`}</text><path d={arcPath(split,end,22)} fill="none" stroke="#e95" strokeWidth={3}/><text {...labelAt((split+end)/2,30)} fontSize={14} textAnchor="middle" dominantBaseline="middle">{`${b}Â°`}</text></svg>)}
  if(type==="solve_x"){const c=[2,4,6,8,10][Math.floor(Math.random()*5)], k=[20,25,30,35,40][Math.floor(Math.random()*5)], x=Math.floor(5+Math.random()*15), total=x+c+k; prompt=`âˆ ABC = ${total}Â°. If âˆ ABD = x + ${c} and âˆ DBC = ${k}Â°, solve for x.`; answer=x; explain=`(x+${c}) + ${k} = ${total} â‡’ x = ${total} - ${k} - ${c} = ${x}.`; const start=300, split=start+(x+c), end=split+k; const pStart=rayTo(start,90), pSplit=rayTo(split,90), pEnd=rayTo(end,90); svg=(<svg width={size} height={size} className="mx-auto"><line x1={cx} y1={cy} x2={pStart.x} y2={pStart.y} stroke="#111" strokeWidth={2}/><line x1={cx} y1={cy} x2={pSplit.x} y2={pSplit.y} stroke="#111" strokeWidth={2}/><line x1={cx} y1={cy} x2={pEnd.x} y2={pEnd.y} stroke="#111" strokeWidth={2}/><circle cx={cx} cy={cy} r={2.5} fill="#111"/><path d={arcPath(start,split,22)} fill="none" stroke="#5b8" strokeWidth={3}/><text {...labelAt((start+split)/2,30)} fontSize={14} textAnchor="middle" dominantBaseline="middle">{`x + ${c}`}</text><path d={arcPath(split,end,22)} fill="none" stroke="#e95" strokeWidth={3}/><text {...labelAt((split+end)/2,30)} fontSize={14} textAnchor="middle" dominantBaseline="middle">{`${k}Â°`}</text><path d={arcPath(start,end,30)} fill="none" stroke="#777" strokeDasharray="4 4" strokeWidth={2}/><text {...labelAt((start+end)/2,38)} fontSize={13} textAnchor="middle" dominantBaseline="middle">{`âˆ ABC = ${total}Â°`}</text></svg>)}

function MathGateModal({ open, cost, onClose, onPass }){

  React.useEffect(()=>{ if(open){ const p=generateAngleProblem(); setProblem(p); setUser(""); setResult(null);} },[open]);
  if(!open||!problem) return null;
  function check(){ const num=Number(user); if(!Number.isFinite(num)){ setResult(false); return;} if(Math.round(num)===Math.round(problem.answer)){ setResult(true); setTimeout(()=>onPass(),400);} else setResult(false) }
  return (<div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50"><div className="bg-white w-[340px] rounded-2xl shadow-xl p-4 border"><div className="text-sm text-gray-600">Spend {cost} Study Points</div><h3 className="text-lg font-bold mt-1">Unlock/Upgrade â€” Quick Angle Check</h3><div className="mt-2">{problem.svg}</div><p className="text-sm mt-2">{problem.prompt}</p><input className="mt-2 w-full border rounded-lg px-3 py-2" placeholder="Enter a number" value={user} onChange={(e)=>setUser(e.target.value)} onKeyDown={(e)=>e.key==="Enter"&&check()} />{result===false&&(<div className="text-red-600 text-sm mt-2">Not quite â€” try again.</div>)}{result===true&&(<div className="text-green-600 text-sm mt-2">Correct! ğŸ‰</div>)}<div className="flex gap-2 mt-3 justify-end"><button className="px-3 py-2 rounded-lg bg-gray-200" onClick={onClose}>Cancel</button><button className="px-3 py-2 rounded-lg bg-blue-600 text-white" onClick={check}>Confirm</button></div><div className="text-xs text-gray-500 mt-2">Hint: {problem.explain}</div></div></div>);
}
